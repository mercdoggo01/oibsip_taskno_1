<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page of a website</title>
    <link rel="stylesheet" type="text/css" href="style.css"/> 
</head>
<body>
   <div class="wrapper">
       <header>
           <div class="logo1">
               <p>MultiCorp Ltd.</p>
           </div>
           <nav>
               <ul>
                   <li><a href="#">Services</a></li>
                   <li><a href="#">Marketing</a></li>                      
                   <li><a href="#">Product</a></li>
                   <li><a href="#">Support</a></li>
                   <li><a href="#" class="btn1">Sign Up</a></li>
               </ul>
           </nav>
       </header>

       <div class="content">
           <div class="about">
               <p> <span> Multi Corp is one of  the top leading organisation in the world. </span> 
                   Our products are widely used by many top companies, business establishments as well as government agencies.

                   <a href="#" class="btn">Explore</a>
               </p>
           </div>

           <div class="img">
               <div class="social-icons">
                   <img src="social-icon1.png" alt="instagram">
                   <img src="social-icon2.png" alt="linked in">
                   <img src="social-icon3.png" alt="pintrest">
                   <img src="social-icon4.png" alt="facebook">
                   <img src="social-icon5.png" alt="tweeter">
               </div>
               <img src="email-icon.png" alt="emailicon" class="email">
           </div>
       </div>
   </div> 


</body>
</html>
